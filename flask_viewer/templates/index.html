<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest PNG Viewer</title>
    <style>
        .image-container {
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Load p5.js -->
    <script src="/static/script.js"></script> <!-- Your script.js file -->
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- The image will be displayed by p5.js instead of an img tag -->
    </div>
</body>
</html>
